<html>

<head>
	<meta charset="utf-8">
	<title>magustina quiroga</title>
	<link href="estilos.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="img/logo.svg" alt="logo">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
</head>

<body>
	<header>
		<nav class="botonera">
			<div class="logo"><a href="index.html"><img src="img/logo.svg" alt="logo" width="88px" height="60px"></a>
			</div>
			<ul>
				<li><a href="acercademi.html">Acerca de m&iacute;</a></li>
				<li><a href="trabajos.html">Trabajos destacados</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h2>¡Escribime!</h2>
		<section class="formulario">
			<p>Si querés trabajar conmigo o hacerme alguna consulta, ¡este es el lugar!</p>
			<form method="post" action="mailto:tinyquiroga@gmail.com?subject='email enviado por el formulario'"
				target="_blank" enctype="text/plain">
				<div class="contenedor-formulario">
					<div>
						<label for="name">/Tu nombre</label>
						<input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Nombre" required>
						<label for="apellido">/Tu apellido</label>
						<input type="text" name="apellido" id="apellido" maxlength="30" placeholder="Apellido" required>
						<label for="email">/Correo electrónico</label>
						<input type="tel" name="email" id="email" maxlength="40" placeholder="Correo electrónico"
							required>
						<label for="tel">/Número de teléfono</label>
						<input type="text" name="tel" id="tel" maxlength="11" placeholder="011 ____ ____" required>
					</div>
					<div>
						<label>Dejá tu mensaje</label>
						<textarea name="mensaje" id="mensaje" maxlength="600">Escribí tu consulta</textarea>
						<input type="submit" value="Enviar" class="enviar">
						<input type="reset" value="Restablecer" class="enviar">
					</div>
					<div>
						<h1>*/ gracias!</h1>
					</div>
				</div>
			</form>
		</section>
	</main>
	<footer>
		<div class="izquierda">
			<p>Todos los derechos reservados.</p>
			<p>Agosto 2023.</p>
		</div>
		<div class="derecha">
			<a href="https://instagram.com/tiquiroga" target="_blank"><img src="img/instagram.svg" alt="logo"
					width="30px" height="30px"></a>
			<a href="https://www.behance.net/tiquiroga" target="_blank"><img src="img/behance.svg" alt="logo"
					width="30px" height="30px"></a>
		</div>
	</footer>
	<script src="script.js"></script>
	<div class="custom-cursor"></div>
</body>

</html>
